<!DOCTYPE html>
<html>
<head>
    <title>Konversi Nilai Angka ke Huruf</title>
</head>
<body>
    <h2>Konversi Nilai Angka ke Nilai Huruf</h2>

    Masukkan Nilai Angka: 
    <input type="number" id="nilai" />
    <button onclick="konversi()">Konversi</button>

    <p>Hasil: <span id="hasil"></span></p>

<script>
function konversi() {
    let n = parseInt(document.getElementById("nilai").value);
    let huruf;

    if (n >= 0 && n <= 40) huruf = "E";
    else if (n >= 41 && n <= 55) huruf = "D";
    else if (n >= 56 && n <= 60) huruf = "C";
    else if (n >= 61 && n <= 65) huruf = "BC";
    else if (n >= 66 && n <= 70) huruf = "B";
    else if (n >= 71 && n <= 80) huruf = "AB";
    else if (n >= 81 && n <= 100) huruf = "A";
    else huruf = "Nilai tidak valid";

    document.getElementById("hasil").innerText = huruf;
}
</script>

</body>
</html>
