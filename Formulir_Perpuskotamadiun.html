<!DOCTYPE html>
<html>
<head>
    <title>Perpustakaan Kota Madiun</title>
</head>
<body>
    <h1>Form Peminjaman Buku - Perpustakaan Kota Madiun</h1>
    <p>Silakan isi data berikut untuk meminjam buku di Perpustakaan Kota Madiun.</p>
    <hr>

    <form>
    <h3>Data Peminjam</h3>

    <label for="nama">Nama Lengkap:</label><br>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="nik">NIK / Nomor Identitas:</label><br>
    <input type="text" id="nik" name="nik"><br><br>

    <label for="alamat">Alamat:</label><br>
    <textarea id="alamat" name="alamat" rows="3" cols="40"></textarea><br><br>

    <label for="telepon">Nomor Telepon:</label><br>
    <input type="tel" id="telepon" name="telepon"><br><br>

    <label for="email">Email (opsional):</label><br>
    <input type="email" id="email" name="email"><br><br>

    <h3>Data Buku</h3>

    <label for="judul">Judul Buku:</label><br>
    <input type="text" id="judul" name="judul" required><br><br>

    <label for="penulis">Penulis:</label><br>
    <input type="text" id="penulis" name="penulis"><br><br>

    <label for="kategori">Kategori Buku:</label><br>
    <select id="kategori" name="kategori">
        <option value="">-- Pilih Kategori --</option>
        <option value="sejarah">Sejarah</option>
        <option value="teknologi">Teknologi</option>
        <option value="sains">Sains</option>
        <option value="fiksi">Fiksi</option>
        <option value="anak-anak">Anak-anak</option>
    </select><br><br>

    <label for="tglPinjam">Tanggal Pinjam:</label><br>
    <input type="date" id="tglPinjam" name="tglPinjam" required><br><br>

    <label for="tglKembali">Tanggal Kembali:</label><br>
    <input type="date" id="tglKembali" name="tglKembali"><br><br>

    <label for="keterangan">Keterangan (opsional):</label><br>
    <textarea id="keterangan" name="keterangan" rows="3" cols="40"></textarea><br><br>

    <input type="submit" value="Kirim">
    <input type="reset" value="Bersihkan">
    </form>

    <hr>
    <p><small>Â© 2025 Perpustakaan Kota Madiun</small></p>  
</body>
</html>
