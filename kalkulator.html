<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>

    Bil 1: <input type="number" id="bil1"><br><br>
    Bil 2: <input type="number" id="bil2"><br><br>

    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">x</button>
    <button onclick="hitung('/')">/</button>

    <p>Hasil: <input type="text" id="hasil" readonly></p>

<script>
function hitung(op) {
    let a = parseFloat(document.getElementById("bil1").value);
    let b = parseFloat(document.getElementById("bil2").value);
    let hasil;

    if (op === '+') hasil = a + b;
    else if (op === '-') hasil = a - b;
    else if (op === '*') hasil = a * b;
    else if (op === '/') hasil = a / b;

    document.getElementById("hasil").value = hasil;
}
</script>

</body>
</html>
